<!DOCTYPE html>
<html lang="en">

<div th:replace="fragments/header :: header">
 </div>

<body>
    <!--// Main Wrapper \\-->
    <div class="ec-main-wrapper">
        <div class="ec-loading-section"><div class="ball-scale-multiple"><div></div><div></div><div></div></div></div>
        
        <!--// Main Header \\-->
       <div th:replace="fragments/navigation :: navigation">
 </div>
        <!--// Main Header \\-->
        
        
        <!--// Main Banner \\-->
        <div class="ec-mini-header">
            <span class="ec-blue-transparent"></span>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="ec-mini-title">
                            <h1>Staff List</h1>
                        </div>
                        <div class="ec-breadcrumb">
                            <ul>
                                <li><a href="#">Team</a></li>
                                <li>Handball</li><li>Staff</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Main Banner \\-->
        <!--// Main Content \\-->
        <div class="ec-main-content">
            <!--// Main Section \\-->
            <div class="ec-main-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="ec-team ec-team-grid">
                                <ul class="row">
                                    <li class="col-md-3" th:if="${staff.team_fullname == 'Manchester United' and staff.descipline == 'handball'}"  th:each="staff : ${staff}">
                                        <div class="ec-team-wrap">
                                            <figure>
                                                <a href="/"><img th:src="${staff.staff_pic_URL}" alt=""></a>
                                            </figure>
                                            <div class="ec-team-info">
                                                <div class="ec-forinfo">
                                                    <h3><a href="#" th:text="${staff.staff_fullname}" ></a></h3>
                                                  <small th:text="${staff.staff_role}"></small></br>
                                                     <small th:text="'Age : ' +   ${staff.staff_age} " ></small>
                                                     
                                                </div>
                                                <span class="ec-plyer-info" th:text="${staff.staff_birth_date}"></span>
                                                <span class="ec-plyer-info" th:text="${staff.staff_nationality}"></span>
                                            </div>
                                        </div>
                                    </li>
                                   
                                </ul>
                            </div>
                            <ul class="ec-pagination">
                                <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
                                <li><span>. . .</span></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><span>. . .</span></li>
                                <li><a href="#">15</a></li>
                                <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--// Main Section \\-->
        </div>
       
       <div th:replace="fragments/footer :: footer">
 		</div>
        <!--// Main Content \\-->
        
     
    </div>
 
    <!-- ModalLogin Box -->
    <!-- jQuery (necessary for JavaScript plugins) -->
    <script src="asset/script/jquery.js"></script>
    <script src="asset/script/modernizr.js"></script>
    <script src="asset/script/bootstrap.min.js"></script>
    <script src="asset/script/jquery.dlmenu.js"></script>
    <script src="asset/script/flexslider-min.js"></script>
    <script src="asset/script/jquery.prettyphoto.js"></script>
    <script src="asset/script/waypoints-min.js"></script>
    <script src="asset/script/owl.carousel.min.js"></script>
    <script src="asset/script/jquery.countdown.min.js"></script>
    <script src="asset/script/fitvideo.js"></script>
    <script src="asset/script/newsticker.js"></script>
    <script src="asset/script/skills.js"></script>
    <script src="asset/script/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
    var options = {
        newsList: "#ec-news",
        startDelay: 10,
        placeHolder1: ""
    }
    jQuery().newsTicker(options);
    </script>
</body>

</html>
