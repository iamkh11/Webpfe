<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News</title>
    <!-- Css Files -->
    <link href="asset/css/bootstrap.css" rel="stylesheet">
    <link href="asset/css/font-awesome.css" rel="stylesheet">
    <link href="asset/style.css" rel="stylesheet">
    <link href="asset/css/owl.carousel.css" rel="stylesheet">
    <link href="asset/css/color.css" rel="stylesheet">
    <link href="asset/css/dl-menu.css" rel="stylesheet">
    <link href="asset/css/flexslider.css" rel="stylesheet">
    <link href="asset/css/prettyphoto.css" rel="stylesheet">
    <link href="asset/css/responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--// Main Wrapper \\-->
    <div class="ec-main-wrapper">
        <div class="ec-loading-section"><div class="ball-scale-multiple"><div></div><div></div><div></div></div></div>
        
        <!--// Main Header \\-->
       <div th:replace="fragments/navigation :: navigation">
 </div>
        <!--// Main Header \\-->
        
        
        <!--// Main Banner \\-->
        <div class="ec-mini-header">
            <span class="ec-blue-transparent"></span>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="ec-mini-title">
                            <h1>News feed</h1>
                        </div>
                        <div class="ec-breadcrumb">
                            <ul>
                                <li><a href="index.html">Home</a></li>*
                                <li>Football</li>
                                <li>News</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Main Banner \\-->
        <!--// Main Content \\-->
        <div class="ec-main-content">
            <!--// Main Section \\-->
            <div class="ec-main-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="ec-gallery ec-modren-gallery">
                                <ul class="row gallery">
                                    <li class="col-md-4" th:if="${news.category == 'News' and news.descipline == 'football' and news.status == true}" th:each="news : ${news}" >
                                        <figure>
                                            <a href="#"><img th:src="${news.image}" ></a>
                                            <figcaption>
                                                <ul>
                                                    <li><a title="" rel="prettyPhoto[gallery1]" href="extra-images/gallery-list-1.jpg" class="ec-bgcolor"><i class="fa fa-plus"></i></a></li>
                                                    <li><a href="https://www.facebook.com/" target="_blank" class="ec-bgcolor"><i class="fa fa-share-alt"></i></a></li>
                                                </ul>
                                            </figcaption>
                                        </figure>
                                        <div class="ec-gallery-info">
                                            <h2 th:text="${#strings.abbreviate(news.title,35)}" > </h2>
                                            <p th:text="${#strings.abbreviate(news.content,40)}" >  </p>
                                        </div>
                                    </li>
                                   
                                </ul>
                            </div>
                            <ul class="ec-pagination">
                                <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
                                <li><span>. . .</span></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><span>. . .</span></li>
                                <li><a href="#">15</a></li>
                                <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--// Main Section \\-->
        </div>
        <!--// Footer \\-->
       
       <div th:replace="fragments/footer :: footer">
 		</div>
 		
     <!--// Footer \\-->
        
        
        
        
        
        
        
        
        
    </div>
    <!--// Main Wrapper \\-->
    


    <!-- jQuery (necessary for JavaScript plugins) -->
    <script src="asset/script/jquery.js"></script>
    <script src="asset/script/modernizr.js"></script>
    <script src="asset/script/bootstrap.min.js"></script>
    <script src="asset/script/jquery.dlmenu.js"></script>
    <script src="asset/script/flexslider-min.js"></script>
    <script src="asset/script/jquery.prettyphoto.js"></script>
    <script src="asset/script/waypoints-min.js"></script>
    <script src="asset/script/owl.carousel.min.js"></script>
    <script src="asset/script/jquery.countdown.min.js"></script>
    <script src="asset/script/fitvideo.js"></script>
    <script src="asset/script/newsticker.js"></script>
    <script src="asset/script/skills.js"></script>
    <script src="asset/script/functions.js"></script>
    <script>
    var options = {
        newsList: "#ec-news",
        startDelay: 10,
        placeHolder1: ""
    }
    jQuery().newsTicker(options);
    </script>
</body>

</html>
