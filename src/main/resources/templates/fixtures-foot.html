<!DOCTYPE html>
<html lang="en">

    <div th:replace="fragments/header :: header">
    </div>
   

<body>
    <!--// Main Wrapper \\-->
    <div class="ec-main-wrapper">
        <div class="ec-loading-section"><div class="ball-scale-multiple"><div></div><div></div><div></div></div></div>
      
        <!--// Main Header \\-->
        <div th:replace="fragments/navigation :: navigation">
        </div>
               <!--// Main Header \\-->

     
        <!--// Main Banner \\-->
        <div class="ec-mini-header">
            <span class="ec-blue-transparent"></span>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="ec-mini-title">
                            <h1>All Matches</h1>
                        </div>
                        <div class="ec-breadcrumb">
                            <ul>
                                <li><a href="#">Fixtures</a></li>
                                <li>Football</li>
                                <li>Calendar</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// Main Banner \\-->


        <!--// Main Content \\-->
        <div class="ec-main-content">
            <!--// Main Section \\-->
            <div class="ec-main-section" >
                <div class="container" >
                    <div class="row" >
                       
                   
                        
                        
                        
                        <!--// Match Fixture \\-->
                        <div class="col-md-9">
                            <div class="ec-fancy-title">
                                <h2>Upcoming Match Fixture</h2>
                            </div>
                            <div class="ec-fixture-list ec-matches-list">
                                <ul>
                                
                                    <li th:if="${match.discipline == 'football'}" th:each="match : ${match}">
                                    
                                        <div class="ec-cell"><span th:text="${match.date}"> </span> <span th:text="${match.time}" ></div>
                                        
                                        <div class="ec-cell">
                                            <a href="#" class="ec-fixture-flag">
                                            <img width="75" height="75"   th:src="${match.home_team_logo}">
                                           <span th:text="${match.home_team}">  </span></a>
                                            <span class="ec-fixture-vs"><small th:text="${match.status}" ></small></span>
											
                                            <a href="#" class="ec-fixture-flag ec-next-flag">
                                            <img width="75" height="75"   th:src="${match.away_team_logo}">
                                             <span th:text="${match.away_team}"></span></a>
                                        </div>
                                        
                                           <div class="ec-cell"><span th:text="${match.stadium}"> </span></div>
                                        
                                        <div class="ec-cell"><span th:text="${match.competition}"> </span></div>
                                    </li>
                                   
                                </ul>
                                
                            </div>
                            
                            
                          
                        </div>
                       
                    </div>
                </div>
            </div>
            <!--// Main Section \\-->
        </div>
        <!--// Main Content \\-->


          <!--// Footer \\-->
       
       <div th:replace="fragments/footer :: footer">
       </div>
       
   <!--// Footer \\-->


    </div>
    <!--// Main Wrapper \\-->
   

   
    <!-- ModalLogin Box -->
    <!-- jQuery (necessary for JavaScript plugins) -->
    <script src="asset/script/jquery.js"></script>
    <script src="asset/script/modernizr.js"></script>
    <script src="asset/script/bootstrap.min.js"></script>
    <script src="asset/script/jquery.dlmenu.js"></script>
    <script src="asset/script/flexslider-min.js"></script>
    <script src="asset/script/jquery.prettyphoto.js"></script>
    <script src="asset/script/waypoints-min.js"></script>
    <script src="asset/script/owl.carousel.min.js"></script>
    <script src="asset/script/jquery.countdown.min.js"></script>
    <script src="asset/script/fitvideo.js"></script>
    <script src="asset/script/newsticker.js"></script>
    <script src="asset/script/skills.js"></script>
    <script src="asset/script/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
    var options = {
        newsList: "#ec-news",
        startDelay: 10,
        placeHolder1: ""
    }
    jQuery().newsTicker(options);
    </script>
</body>

</html>
